<div>
  <div class="col-md-11">
    <uib-alert ng-repeat="alert in alerts.error"
    type="danger" close="closeAlert('error', $index)">{{alert}}
    </uib-alert>
  </div>
  <h2 class="text-center col-md-11">Modules</h2>
  <div class="module-container">
    <div class="well col-md-11">
    <pre ng-bind-html="modules" style="background-color:#383838; color:wheat" class="well"></pre>
    </div>
  </div>
  <div class="row" ng-show="error">
    <div class="col-md-4 col-md-offset-4">
      <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="error">{{ error }}</span>
      </div>
    </div>
  </div>
</div>
