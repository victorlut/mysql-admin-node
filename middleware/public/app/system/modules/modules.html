<div>
  <div class="col-md-12">
    <uib-alert ng-repeat="alert in alerts.error"
    type="danger" close="closeAlert('error', $index)">{{alert}}
    </uib-alert>
  </div>
  <h2 class="page-header space">Modules</h2>
  <div class="module-container">
    <div class="well col-md-12">
    <span us-spinner ng-show="!modules"></span>
    <pre class="module-well" ng-bind-html="modules"></pre>
    </div>
  </div>
  <div class="row" ng-show="error">
    <div class="col-md-4 col-md-offset-4">
      <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="error">{{ error }}</span>
      </div>
    </div>
  </div>
</div>
