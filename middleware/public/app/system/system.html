<div id="wrapper" ng-class="{toggled: menu}">

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <a href="#">
          System
        </a>
      </li>
      <li>
        <a ui-sref="system">Modules</a>
      </li>
      <li>
        <a ui-sref="logs">Logs</a>
      </li>
      <li>
        <a ui-sref="fs">File System</a>
      </li>
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <a ng-click="toggleMenu()" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
          <div class="container">
            <h2>Modules</h2>
            <div class="module-container">
              <pre>{{ modules }}</pre>
            </div>
            <div class="error" ng-show="error">{{ error }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
