<div class="container-fluid">
  <form class="form-horizontal" name='loginForm' ng-submit='login()'>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h1 class="text-center">Node Admin</h1>
        <h3 class="text-center">Login</h3>
        <div class="form-group">
          <label for="email" class="col-sm-3 control-label">Email</label>
          <div class="col-sm-9">
            <input type='email' class="form-control" placeholder="email"ng-model='user.username' required />
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Password</label>
          <div class="col-sm-9">
            <input type='password' class="form-control" placeholder="password" ng-model='user.password' required />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="row" ng-show="error">
      <div class="col-md-4 col-md-offset-4">
        <div class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="error">{{ error }}</span>
        </div>
      </div>
    </div>
</div>
