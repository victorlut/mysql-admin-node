<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <h1>{{error}}</h1>
        <thead>
          <tr>
          <th ng-repeat="header in headers">{{header}}</th>
          </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in records">
          <td ng-repeat="(column, data) in row">{{data}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
