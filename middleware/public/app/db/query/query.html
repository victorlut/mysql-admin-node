<div class="container-fluid">
  <div ng-show="error" class="alert alert-danger alert-dismissable" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{error}}
  </div>
  <div ng-show="success" class="alert alert-success alert-dismissable" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{success}}
  </div>
  <ui-codemirror ui-codemirror-opts="cmPrefs" ng-model="query"></ui-codemirror>
  <div class="btn btn-default inline-block" ng-click="submitQuery()">Submit Query</div>
  <div ng-show="queryResponseData" class="alert alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th ng-repeat="header in queryResponseHeaders">{{header}}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="row in queryResponseData">
            <td ng-repeat="(column, data) in row">{{data}}</td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
