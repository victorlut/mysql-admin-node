<div class="container-fluid">
  <h2 class="text-center">Tables</h2>
  <button class="btn btn-default"><a ui-sref="createTable">Create Table</a></button>
  <form class="form-horizontal" name="filterForm">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
          <input type="text" ng-model="search" class="form-control" placeholder="Search tables">
        </div>
      </div>
    </div>
  </form>
  <div class="table-container">
    <table class="table table-striped">
      <thead>
        <th>Table Name</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <!-- TODO: add filter -->
        <!-- TODO: populate table of tables <tr ng-repeat = "table in database | filter: search">
          <td>{{table.name}}</td>
          etc
        </tr> -->
        <tr ng-repeat="table in tables">
          <td ui-sref="records({ database: databaseName, table: table   })"> {{ table }} </td>
          <!-- TODO: delete table should open modal for that specific table -->
          <td><button class="btn btn-primary" type="button" ng-click="open('sm', table)">Delete Table</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row" ng-show="error">
    <div class="col-md-4 col-md-offset-4">
      <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="error">{{ error }}</span>
      </div>
    </div>
  </div>
</div>
