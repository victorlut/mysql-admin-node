<div class="container">
  <h2>Tables</h2>
  <button class="btn btn-default"><a ui-sref="createTable">Create Table</a></button>
  <div class="table-container">
    <table class="table">
      <thead>
        <th>Table Name</th>
        <th>Info 1</th>
        <th>Info 2</th>
        <th>Info 3</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <!-- <tr ng-repeat = "table in database">
          <td>{{table.name}}</td>
          etc
        </tr> -->
        <tr>
          <td>table name</td>
          <td>info 1</td>
          <td>info 2</td>
          <td>info 3</td>
          <!-- delete table should open modal for that specific table -->
          <td><button class="btn btn-primary" type="button" ng-click="open('sm')">Delete Table</button></td>
        </tr>
      </tbody>
      </table>
      </div>
      <div class="row" ng-show="error">
        <div class="col-md-4 col-md-offset-4">
          <div class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="error">{{ error }}</span>
          </div>
        </div>
      </div>
      <div class="modal-header">
        <h3 class="modal-title">Delete table</h3>
      </div>
      <div class="modal-body">
        <!-- Add table name -->
        <h4>Are you sure you want to delete table?</h4>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">Delete</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
      </div>
    </div>
