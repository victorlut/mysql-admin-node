<div id="wrapper" ng-class="{toggled: menu}">
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <div ng-repeat="db in databases">
        <li><a ui-sref="tables({ database: db.Database })">{{ db.Database }}</a></li>
      </div>
    </ul>
  </div>

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <toggle-menu />
          <div ui-view />
        </div>
      </div>
    </div>
  </div>
</div>
