<div>
  <div style="display:block; margin:0 auto;">
    <div class="btn btn-default">Add DB</div>
    <div class="btn btn-default">Remove DB</div>
  </div>
  <div style="margin-top:40px;" class="row">
    <div style="border:1px solid grey; background-color:lightgrey;" class="col-md-10">
      <table class="table table-striped">
        <h1>{{error}}</h1>
        <thead>
          <tr>
            <th ng-repeat="header in headers">{{header}}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="row in rows">
            <td ng-repeat="(column, data) in row">{{data}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- <div style="height: 200px; border:1px solid grey; background-color:lightgrey;" class="col-md-1 col-md-offset-2">HI</div>
  </div> -->
</div>
