<div id="add-user">
  <div class="modal-header">
    <h3 class="modal-title">Add a User</h3>
  </div>
  <form name="addUserForm">
    <div class="modal-body">
      <div class="form-group">
        <label for="mysqlUser" class="col-sm-3 control-label">User</label>
        <div class="col-sm-9">
          <input type='text' class="form-control" name="mysqlUser" placeholder="MySQL Username (Maximum 16 characters)" ng-model='user.user' ng-required="true" />
        </div>
      </div>
      <div class="form-group">
        <label for="mysqlPassword" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
          <input type='password' name="mysqlPassword" class="form-control" placeholder="MySQL Password" ng-model='user.password' />
        </div>
      </div>
      <div class="form-group">
        <label for="mysqlHost" class="col-sm-3 control-label">Host</label>
        <div class="col-sm-9">
          <input type='host' name="mysqlHost" class="form-control" placeholder="Host" ng-model='user.host' />
        </div>
      </div>
    </div>
    <!-- TODO: prevent footer from overriding body -->
    <div class="modal-footer">
      <button class="btn btn-success" type="submit" ng-click="addUserForm.$valid && addUser()">Save</button>
      <button class="btn btn-success" type="button" ng-click="addUserForm.$valid && addUser()" ui-sref="grants({user: user.user, host: user.host})">Save & Edit Privileges</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </form>
</div>
