<div id="grants">
  <div class="modal-header">
    <h3 class="modal-title">Privileges for {{ user }} @ {{ host }}</h3>
  </div>
  <div class="modal-body">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="grant in grants">{{ grant }}</li>
    </ul>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="editPrivileges(user)">Edit Privileges</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
  </div>
</div>
