<div class="container-fluid">
  <div ng-show="error" class="alert alert-danger alert-dismissable" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{ error }}
  </div>
  <div ng-show="success" class="alert alert-success alert-dismissable" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    Successfully added a new user.
  </div>
  <h2 class="text-center">Users</h2>
  <button class="btn btn-default" ng-click="openAddUser()">Add User</button>
  <form class="form-horizontal" name="filterForm">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
          <input type="text" ng-model="search" class="form-control" placeholder="Search users">
        </div>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Host</th>
            <th>User</th>          
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users">
            <td ng-repeat="(column, data) in user track by $index">
              <span>{{data}}</span>
            </td>
            <td>
              <button class="btn btn-primary" ng-click="openGrants(user)">View Grants</button>
              <button class="btn btn-primary" >Edit User</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
