<div class="container-fluid">
  <div ng-show="error" class="alert alert-danger alert-dismissable" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{error}}
  </div>
  <div ng-show="success" class="alert alert-success alert-dismissable" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    Successfully deleted {{ success }}
  </div>
  <h2 class="text-center">Users</h2>
  <button class="btn btn-default"><a ui-sref="createTable">Add User</a></button>
  <form class="form-horizontal" name="filterForm">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
          <input type="text" ng-model="search" class="form-control" placeholder="Search users">
        </div>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th ng-repeat="header in headers">{{header.Field}}-{{header.Type}}-{{header.Key}}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users">
            <td ng-repeat="(column, data) in user track by $index">
              <span>{{data}}</span>
              <!-- <span ng-hide="isEditing == $id" ng-dblclick="editCell($id)">{{data}}</span> -->
              <!-- <div ng-show="isEditing == $id">
                <input type="text" class="form-control input-sm" ng-model="data" />
                <button ng-click="saveCell(data, $index, $id)" class="btn btn-default btn-xs">Save</button>
              </div> -->
            </td>
          </tr>
        </tbody>
      </table>
      <div class="col-sm-2 col-sm-offset-5" ng-show="loading"><h4 class="text-centered">Loading...</h4></div>
    </div>
  </div>
</div>
