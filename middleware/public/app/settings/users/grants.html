<div id="grants">
  <div class="modal-header">
    <h3 class="modal-title">Grants for {{ user }} @ {{ host }}</h3>
  </div>
  <div class="modal-body">
    <div>{{ grants }}</div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
  </div>
</div>
